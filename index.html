<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Tabs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Set the button IDs equal to the tabpanel's aria-labelledby attribute-->
      <div class="tabs">
        <div role="tablist">
          <button class="tabButton" aria-selected="true" id="tab1">
            Tab 1
          </button>
          <button class="tabButton" aria-selected="false" id="tab2">
            Tab 2
          </button>
          <button class="tabButton" aria-selected="false" id="tab3">
            Tab 3
          </button>
        </div>
        <div role="tabpanel" aria-labelledby="tab1">
          <h3>This is the first tab</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        </div>
        <div role="tabpanel" aria-labelledby="tab2" hidden>
          <h3>This is the second tab</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        </div>
        <div role="tabpanel" aria-labelledby="tab3" hidden>
          <h3>This is the third tab</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        </div>
      </div>
    </div>
    <script src="src/tabs.js"></script>
  </body>
</html>
